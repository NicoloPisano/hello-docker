version: "3"
services:
  web:
    # you can replace username/repo:tag with your name and image details
    image: hello-docker
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - webnet
networks:
  webnet: